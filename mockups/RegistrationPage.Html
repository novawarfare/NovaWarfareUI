<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions of gradients and effects -->
    <defs>
      <!-- HUD-style background gradient -->
      <linearGradient id="hudBg" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#001a00" />
        <stop offset="100%" stop-color="#003300" />
      </linearGradient>
      
      <!-- Glow effect for HUD elements -->
      <filter id="hudGlow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="2" result="blur" />
        <feComposite in="SourceGraphic" in2="blur" operator="over" />
      </filter>
      
      <!-- Button gradient -->
      <linearGradient id="hudButton" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#00cc00" />
        <stop offset="100%" stop-color="#99ff99" />
      </linearGradient>
      
      <!-- Background dot pattern -->
      <pattern id="hudPattern" width="10" height="10" patternUnits="userSpaceOnUse">
        <circle cx="5" cy="5" r="0.5" fill="#00cc00" opacity="0.1" />
      </pattern>
    </defs>
    
    <!-- Main background -->
    <rect width="800" height="600" fill="url(#hudBg)" />
    <rect width="800" height="600" fill="url(#hudPattern)" />
    
    <!-- HUD grid lines and technical elements -->
    <g opacity="0.2">
      <circle cx="400" cy="300" r="250" fill="none" stroke="#00cc00" stroke-width="1" />
      <circle cx="400" cy="300" r="200" fill="none" stroke="#00cc00" stroke-width="1" />
      <circle cx="400" cy="300" r="150" fill="none" stroke="#00cc00" stroke-width="1" />
      
      <!-- Crosshairs and markers -->
      <line x1="0" y1="300" x2="800" y2="300" stroke="#00cc00" stroke-width="0.5" />
      <line x1="400" y1="0" x2="400" y2="600" stroke="#00cc00" stroke-width="0.5" />
      
      <!-- Corner markers -->
      <path d="M 50 50 L 100 50 L 100 100" fill="none" stroke="#00cc00" stroke-width="1" />
      <path d="M 750 50 L 700 50 L 700 100" fill="none" stroke="#00cc00" stroke-width="1" />
      <path d="M 50 550 L 100 550 L 100 500" fill="none" stroke="#00cc00" stroke-width="1" />
      <path d="M 750 550 L 700 550 L 700 500" fill="none" stroke="#00cc00" stroke-width="1" />
    </g>
    
    <!-- Top navigation panel -->
    <rect x="0" y="0" width="800" height="70" fill="rgba(0, 51, 0, 0.8)" />
    <text x="30" y="45" font-family="Arial" font-size="24" fill="#ffffff" font-weight="bold">NOVA<tspan fill="#00cc00">WARFARE</tspan></text>
    
    <!-- HUD indicators on panel -->
    <text x="600" y="25" font-family="Courier New" font-size="12" fill="#00cc00">STATUS: SECURE</text>
    <text x="600" y="45" font-family="Courier New" font-size="12" fill="#00cc00">UPLINK: ACTIVE</text>
    <text x="600" y="65" font-family="Courier New" font-size="12" fill="#00cc00">ENCRYPTING...</text>
    
    <!-- Registration form in military HUD style -->
    <g>
      <rect x="250" y="100" width="300" height="440" rx="0" fill="rgba(0, 25, 0, 0.7)" stroke="#00cc00" stroke-width="1.5" />
      
      <!-- Technical indicators and markers -->
      <path d="M 250 100 L 270 100 M 250 100 L 250 120" fill="none" stroke="#00cc00" stroke-width="2" />
      <path d="M 550 100 L 530 100 M 550 100 L 550 120" fill="none" stroke="#00cc00" stroke-width="2" />
      <path d="M 250 540 L 270 540 M 250 540 L 250 520" fill="none" stroke="#00cc00" stroke-width="2" />
      <path d="M 550 540 L 530 540 M 550 540 L 550 520" fill="none" stroke="#00cc00" stroke-width="2" />
      
      <!-- Scanning HUD lines -->
      <rect x="270" y="130" width="260" height="1" fill="#00cc00" opacity="0.7">
        <animate attributeName="y" from="130" to="520" dur="10s" repeatCount="indefinite" />
      </rect>
    </g>
    
    <!-- Form header in military interface style -->
    <text x="400" y="130" font-family="Courier New" font-size="20" fill="#ffffff" font-weight="bold" text-anchor="middle" letter-spacing="1">// NEW COMANDOS REGISTRATION //</text>
    
    <!-- System information -->
    <text x="270" y="160" font-family="Courier New" font-size="10" fill="#00cc00">INITIALIZING BIOMETRIC SIGNATURE...</text>
    
    <!-- Input fields with tech design -->
    <rect x="280" y="170" width="240" height="45" rx="0" fill="rgba(0, 25, 0, 0.5)" stroke="#00cc00" stroke-width="1" />
    <text x="290" y="195" font-family="Courier New" font-size="14" fill="#00cc00">COMANDOS CALLSIGN:</text>
    <text x="520" y="195" font-family="Courier New" font-size="14" fill="#00cc00" text-anchor="end">_</text>
    
    <rect x="280" y="230" width="240" height="45" rx="0" fill="rgba(0, 25, 0, 0.5)" stroke="#00cc00" stroke-width="1" />
    <text x="290" y="255" font-family="Courier New" font-size="14" fill="#00cc00">COMM FREQUENCY:</text>
    <text x="520" y="255" font-family="Courier New" font-size="14" fill="#00cc00" text-anchor="end">_</text>
    
    <rect x="280" y="290" width="240" height="45" rx="0" fill="rgba(0, 25, 0, 0.5)" stroke="#00cc00" stroke-width="1" />
    <text x="290" y="315" font-family="Courier New" font-size="14" fill="#00cc00">SECURITY CODE:</text>
    <text x="520" y="315" font-family="Courier New" font-size="14" fill="#00cc00" text-anchor="end">********</text>
    
    <rect x="280" y="350" width="240" height="45" rx="0" fill="rgba(0, 25, 0, 0.5)" stroke="#00cc00" stroke-width="1" />
    <text x="290" y="375" font-family="Courier New" font-size="14" fill="#00cc00">VERIFY CODE:</text>
    <text x="520" y="375" font-family="Courier New" font-size="14" fill="#00cc00" text-anchor="end">********</text>
    
    <!-- Status indicators -->
    <text x="290" y="220" font-family="Courier New" font-size="10" fill="#00cc00">STATUS: AWAITING INPUT</text>
    <text x="290" y="280" font-family="Courier New" font-size="10" fill="#00cc00">FORMAT: CLASSIFIED@DOMAIN</text>
    <text x="290" y="340" font-family="Courier New" font-size="10" fill="#00cc00">ENCRYPTION: LEVEL 4</text>
    <text x="290" y="400" font-family="Courier New" font-size="10" fill="#00cc00">VERIFICATION: REQUIRED</text>
    
    <!-- Register button -->
    <rect x="280" y="420" width="240" height="45" rx="0" fill="none" stroke="#00cc00" stroke-width="2" />
    <rect x="282" y="422" width="236" height="41" rx="0" fill="url(#hudButton)" opacity="0.3" />
    <text x="400" y="448" font-family="Courier New" font-size="18" fill="#ffffff" font-weight="bold" text-anchor="middle">REGISTER</text>
    
    <!-- Technical info at bottom -->
    <text x="400" y="490" font-family="Courier New" font-size="12" fill="#00cc00" text-anchor="middle">EXISTING CLEARANCE</text>
    <text x="400" y="510" font-family="Courier New" font-size="12" fill="#00cc00" text-anchor="middle">RETURN TO ACCESS POINT</text>
    
    <!-- System data lines -->
    <line x1="250" y1="520" x2="550" y2="520" stroke="#00cc00" stroke-width="1" stroke-dasharray="5,5" />
    
    <!-- Bottom info panel -->
    <rect x="0" y="560" width="800" height="40" fill="rgba(0, 51, 0, 0.8)" />
    <text x="400" y="585" font-family="Courier New" font-size="12" fill="#00cc00" text-anchor="middle">© 2025 NOVAWARFARE • PERSONNEL REGISTRY v3.1.4 • SEC CLEARANCE PENDING</text>
  </svg>
